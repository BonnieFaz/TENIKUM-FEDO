<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount Countdown</title>
</head>
<body>
    <div class="discount">
        <p>10% СКИДКА ДЕЙСТВУЕТ</p>
        <div class="timer">
            <div class="time-box">
                <span>00</span>
                <span>ДНЕЙ</span>
            </div>
            <div class="time-box">
                <span>00</span>
                <span>ЧАСОВ</span>
            </div>
            <div class="time-box">
                <span>00</span>
                <span>МИНУТ</span>
            </div>
        </div>
        <button>Воспользоваться скидкой</button>
    </div>
</body>
</html>
